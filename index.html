<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Login - Messenger</title>
<link rel="stylesheet" href="/style.css">
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#1877f2">
<script type="module" src="/app.js"></script>
</head>
<body>
<div class="container">
  <h2>Connexion</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Mot de passe">
  <button id="btnLogin">Se connecter</button>
  <p style="text-align:center;">Pas de compte ? <a href="/register.html">S'inscrire</a></p>
</div>
<script type="module">
import { loginUser } from './app.js';
document.getElementById("btnLogin").onclick = async ()=>{
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  if(!email||!password){ alert("Remplissez tous les champs"); return; }
  try { await loginUser(email,password); window.location.href="/users.html"; }
  catch(e){ alert(e.message); }
};
</script>
</body>
</html>
