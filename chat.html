<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Chat - Messenger</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1877f2">
<script type="module" src="app.js"></script>
</head>
<body>
<h2 id="chatWith">Chat</h2>
<div id="chatBox"></div>
<div class="input-container">
  <input id="message" placeholder="Ã‰crire un message...">
  <button id="sendBtn">Envoyer</button>
</div>
<button id="backUsers">Retour liste utilisateurs</button>
<script type="module">
import { checkAuth, loadChat } from './app.js';
checkAuth();
const params = new URLSearchParams(window.location.search);
const uid = params.get("uid");
const name = params.get("name");
loadChat(uid,name);
document.getElementById("backUsers").onclick = ()=>window.location.href="users.html";
</script>
</body>
</html>
