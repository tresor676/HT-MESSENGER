<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat List</title>
<style>
  body { font-family: Arial; padding:10px; background:#f0f0f0; }
  .chat { border:1px solid #ccc; margin:5px; padding:10px; border-radius:5px; }
  button { margin-left:10px; padding:5px; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>
<h2>Liste des conversations</h2>
<div id="chatListContainer"></div>

<script type="module">
import { auth, db } from "./firebase.js";
import { ref, get } from "firebase/database";

const chatListContainer = document.getElementById("chatListContainer");
const currentUser = auth.currentUser.uid;

// Chats privÃ©s
get(ref(db, `users/${currentUser}/friends`)).then(snapshot => {
  const friends = snapshot.val() || {};
  chatListContainer.innerHTML = '<h3>Amis</h3>';
  for(let uid in friends){
    get(ref(db, `users/${uid}`)).then(uSnap => {
      const user = uSnap.val();
      const div = document.createElement('div');
      div.className = "chat";
      div.innerHTML = `<strong>${user.username}</strong>
                       <button onclick="openChat('${uid}')">Chat</button>`;
      chatListContainer.appendChild(div);
    });
  }
});

// Chats de groupes
get(ref(db, 'groups')).then(snapshot => {
  const groups = snapshot.val() || {};
  chatListContainer.innerHTML += '<h3>Groupes</h3>';
  for(let gid in groups){
    if(groups[gid].members && groups[gid].members[currentUser]){
      const div = document.createElement('div');
      div.className = "chat";
      div.innerHTML = `<strong>${groups[gid].name}</strong>
                       <button onclick="openGroupChat('${gid}')">Chat</button>`;
      chatListContainer.appendChild(div);
    }
  }
});

window.openChat = function(uid){
  window.location.href = `chat.html?id=${uid}&type=private`;
};
window.openGroupChat = function(groupId){
  window.location.href = `chat.html?id=${groupId}&type=group`;
};
</script>
</body>
</html>
