<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Register - Messenger</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1877f2">
<script type="module" src="app.js"></script>
</head>
<body>
<div class="container">
  <h2>Créer un compte</h2>
  <input id="username" placeholder="Nom d'utilisateur">
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Mot de passe">
  <button id="btnRegister">S'inscrire</button>
  <p style="text-align:center;">Déjà inscrit ? <a href="index.html">Se connecter</a></p>
</div>
<script type="module">
import { registerUser } from './app.js';
document.getElementById("btnRegister").onclick = async ()=>{
  const username = document.getElementById("username").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  if(!username||!email||!password){ alert("Remplissez tous les champs"); return; }
  try { await registerUser(username,email,password); window.location.href="index.html"; }
  catch(e){ alert(e.message); }
};
</script>
</body>
</html>
