<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
  body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column; background:#f0f0f0; }
  input { margin:5px; padding:10px; width:80%; border-radius:5px; border:1px solid #ccc; }
  button { padding:10px 20px; margin-top:10px; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>
<h2>Inscription</h2>
<input type="text" id="username" placeholder="Nom d'utilisateur">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Mot de passe">
<input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe">
<button id="registerBtn">S'inscrire</button>
<p>Déjà inscrit ? <a href="login.html">Connexion</a></p>

<script type="module">
import { auth, createUserProfile } from "./firebase.js";
import { createUserWithEmailAndPassword } from "firebase/auth";

const registerBtn = document.getElementById("registerBtn");

registerBtn.addEventListener("click", () => {
  const username = document.getElementById("username").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if(password !== confirmPassword){
    alert("Les mots de passe ne correspondent pas !");
    return;
  }

  createUserWithEmailAndPassword(auth, email, password)
    .then(userCredential => {
      const uid = userCredential.user.uid;
      return createUserProfile(uid, username, email);
    })
    .then(() => {
      window.location.href = "home.html";
    })
    .catch(error => alert("Erreur : " + error.message));
});
</script>
</body>
</html>
