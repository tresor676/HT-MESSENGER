<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
  body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column; background:#f0f0f0; }
  input { padding:10px; margin:5px; width:80%; }
  button { padding:10px; margin:5px; width:84%; background:#4a90e2; color:white; border:none; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>
<h2>Créer un compte</h2>
<input type="text" id="username" placeholder="Nom d'utilisateur">
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Mot de passe">
<button id="registerBtn">S'inscrire</button>
<p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>

<script type="module">
import { auth, createUserProfile } from "./firebase.js";
import { createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const registerBtn = document.getElementById("registerBtn");
registerBtn.addEventListener("click", () => {
  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  if(!username || !email || !password) return alert("Remplissez tous les champs !");

  createUserWithEmailAndPassword(auth, email, password)
    .then(userCred => {
      // Mettre le nom dans le profil Firebase Auth
      updateProfile(userCred.user, { displayName: username }).then(() => {
        // Créer profil dans Realtime Database
        createUserProfile(userCred.user.uid, username, email).then(() => {
          alert("Compte créé !");
          window.location.replace("home.html");
        });
      });
    })
    .catch(err => alert(err.message));
});
</script>
</body>
</html>
