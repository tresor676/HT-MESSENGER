<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Friends</title>
<style>
  body { font-family: Arial; padding:10px; background:#f0f0f0; }
  .friend { border:1px solid #ccc; margin:5px; padding:10px; border-radius:5px; }
  button { margin-left:10px; padding:5px; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>
<h2>Amis</h2>
<div id="friendsList"></div>

<script type="module">
import { auth, db } from "./firebase.js";
import { ref, get } from "firebase/database";

const friendsList = document.getElementById("friendsList");
const currentUser = auth.currentUser.uid;

get(ref(db, `users/${currentUser}/friends`)).then(snapshot => {
  const friends = snapshot.val() || {};
  friendsList.innerHTML = '';
  for(let uid in friends){
    get(ref(db, `users/${uid}`)).then(uSnap => {
      const user = uSnap.val();
      const div = document.createElement('div');
      div.className = "friend";
      div.innerHTML = `<strong>${user.username}</strong>
                       <button onclick="openChat('${uid}')">Chat</button>`;
      friendsList.appendChild(div);
    });
  }
});

window.openChat = function(uid){
  window.location.href = `chat.html?id=${uid}&type=private`;
};
</script>
</body>
</html>
