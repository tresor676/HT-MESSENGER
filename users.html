<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des utilisateurs</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <script>
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "firebase/app";
        import { getAuth } from "firebase/auth";
        import { getDatabase, ref, onValue } from "firebase/database";

        const firebaseConfig = {
            apiKey: "AIzaSyC2WG-135oKY_s6xf5-nBBhxncNV9UayQ0",
            authDomain: "tresor-ae58e.firebaseapp.com",
            databaseURL: "https://tresor-ae58e-default-rtdb.firebaseio.com",
            projectId: "tresor-ae58e",
            storageBucket: "tresor-ae58e.appspot.com",
            messagingSenderId: "835562519447",
            appId: "1:835562519447:web:e4032e73f7601ba3c522d2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        function loadUsers() {
            const usersRef = ref(db, 'users/');
            onValue(usersRef, (snapshot) => {
                const users = snapshot.val();
                const userList = document.getElementById('user-list');
                userList.innerHTML = '';
                for (const userId in users) {
                    const user = users[userId];
                    const listItem = document.createElement('li');
                    listItem.textContent = user.email;
                    listItem.onclick = () => startChat(userId);
                    userList.appendChild(listItem);
                }
            });
        }

        function startChat(userId) {
            // Logique pour démarrer un chat
            alert('Démarrer un chat avec ' + userId);
        }

        window.onload = loadUsers;
    </script>
</head>
<body>
    <h1>Liste des utilisateurs</h1>
    <ul id="user-list"></ul>
    <p><a href="login.html">Déconnexion</a></p>
</body>
</html>
