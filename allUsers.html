<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All Users</title>
<style>
  body { font-family: Arial; padding: 10px; background: #f0f0f0; }
  .user { border: 1px solid #ccc; margin: 5px; padding: 10px; border-radius:5px; }
  button { margin-left: 10px; padding: 5px; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>
<h2>Tous les utilisateurs</h2>
<div id="usersList"></div>

<script type="module">
import { auth, db, sendFriendRequest } from "./firebase.js";
import { ref, get } from "firebase/database";

const usersList = document.getElementById("usersList");
const currentUser = auth.currentUser.uid;

get(ref(db, 'users')).then(snapshot => {
  const users = snapshot.val() || {};
  usersList.innerHTML = '';
  for(let uid in users){
    if(uid === currentUser) continue;
    const user = users[uid];
    const div = document.createElement('div');
    div.className = "user";
    div.innerHTML = `<strong>${user.username}</strong> (${user.email})
                     <button id="add-${uid}">Ajouter</button>`;
    usersList.appendChild(div);
    document.getElementById(`add-${uid}`).addEventListener("click", () => {
      sendFriendRequest(uid).then(() => alert("Demande envoy√©e !"));
    });
  }
});
</script>
</body>
</html>
