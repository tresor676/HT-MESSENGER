<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column; background:#f0f0f0; }
  input { margin:5px; padding:10px; width:80%; border-radius:5px; border:1px solid #ccc; }
  button { padding:10px 20px; margin-top:10px; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>
<h2>Connexion</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Mot de passe">
<button id="loginBtn">Se connecter</button>
<p>Pas encore inscrit ? <a href="register.html">Inscription</a></p>

<script type="module">
import { auth } from "./firebase.js";
import { signInWithEmailAndPassword } from "firebase/auth";

const loginBtn = document.getElementById("loginBtn");

loginBtn.addEventListener("click", () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      window.location.href = "home.html";
    })
    .catch(error => alert("Erreur : " + error.message));
});
</script>
</body>
</html>
