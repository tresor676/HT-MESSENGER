<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
  body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; flex-direction:column; background:#f0f0f0; }
  input { padding:10px; margin:5px; width:80%; }
  button { padding:10px; margin:5px; width:84%; background:#4a90e2; color:white; border:none; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>
<h2>Connexion</h2>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Mot de passe">
<button id="loginBtn">Se connecter</button>
<p>Pas encore inscrit ? <a href="register.html">Cr√©er un compte</a></p>

<script type="module">
import { auth } from "./firebase.js";
import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const loginBtn = document.getElementById("loginBtn");
loginBtn.addEventListener("click", () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  if(!email || !password) return alert("Remplissez tous les champs !");
  signInWithEmailAndPassword(auth, email, password)
    .then(() => { window.location.replace("home.html"); })
    .catch(err => alert(err.message));
});
</script>
</body>
</html>
