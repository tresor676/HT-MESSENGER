<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Splash</title>
<style>
  body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#4a90e2; color:white; flex-direction:column; }
  h1 { font-size:2em; }
</style>
</head>
<body>
<h1>Bienvenue</h1>
<p>Chargement de l'application...</p>

<script type="module">
import { auth } from "./firebase.js";

setTimeout(() => {
  if(auth.currentUser){
    window.location.href = "home.html";
  } else {
    window.location.href = "login.html";
  }
}, 2000); // 2 secondes de splash
</script>
</body>
</html>
