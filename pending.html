<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pending</title>
<style>
  body { font-family: Arial; padding:10px; background:#f0f0f0; }
  .pending { border:1px solid #ccc; margin:5px; padding:10px; border-radius:5px; }
  button { margin-left:10px; padding:5px; border-radius:5px; cursor:pointer; }
</style>
</head>
<body>
<h2>Demandes envoyées</h2>
<div id="pendingList"></div>

<script type="module">
import { auth, db } from "./firebase.js";
import { ref, get, remove } from "firebase/database";

const pendingList = document.getElementById("pendingList");
const currentUser = auth.currentUser.uid;

get(ref(db, `users/${currentUser}/pendingRequestsSent`)).then(snapshot => {
  const pending = snapshot.val() || {};
  pendingList.innerHTML = '';
  for(let uid in pending){
    get(ref(db, `users/${uid}`)).then(uSnap => {
      const user = uSnap.val();
      const div = document.createElement('div');
      div.className = "pending";
      div.innerHTML = `<strong>${user.username}</strong>
                       <button id="cancel-${uid}">Annuler</button>`;
      pendingList.appendChild(div);
      document.getElementById(`cancel-${uid}`).addEventListener("click", () => {
        remove(ref(db, `users/${uid}/pendingRequests/${currentUser}`));
        remove(ref(db, `users/${currentUser}/pendingRequestsSent/${uid}`));
        alert("Demande annulée !");
        window.location.reload();
      });
    });
  }
});
</script>
</body>
</html>
